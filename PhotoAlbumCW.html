<!DOCTYPE html>
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-red">

    </div>  
<div class="w3-container">
<div class="w3-row-padding w3-margin-top w3-animate-right">
<!--Code for each card-->     
    <div class="w3-third">
        <div class="w3-card">
            <img src="Fruits/apple.jpg" alt="apples" style="width:100%">
            <div class="w3-container w3-center">
        <h5>Apples</h5>
        </div>
        </div>
        </div>
<!--End of each card-->
<div class="w3-third">
    <div class="w3-card">
        <img src="Fruits/oranges.jpg" alt="oranges" style="width:100%">
        <div class="w3-container w3-center">
    <h5>Oranges</h5>
    </div>
    </div>
    </div>

    <div class="w3-third">
        <div class="w3-card">
            <img src="Fruits/raspberries.jpg" alt="Raspberries" style="width:100%">

        <h5>Rasperries</h5>
        </div>
        </div>
        </div>

</div>
<div class="w3-row-padding w3-margin-top w3-animate-left">
    <div class="w3-third">
        <div class="w3-card">
            <img src="Fruits/mangoes.jpg" alt="Mangoes" style="width:100%">

        </div>
        </div>
        </div>

    <div class="w3-third">

        <h5>Strawberries</h5>
        </div>
        </div>
        </div>
    

    <div class="w3-third">
        <div class="w3-card">
            <img src="Fruits/peaches.jpg" alt="Peaches" style="width:100%">
            <div class="w3-container w3-center">
        <h5>Peaches</h5>
        </div>
        </div>
        </div>
    
    <h1 class="w3-center">Chase Gestring, 2025</h1>
</div>
</div>

</html>
