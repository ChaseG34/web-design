
<!DOCTYPE html>
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-red">
  
    <h1 class="w3-center">NBA Dream Team</h1>
    </div>  
<div class="w3-container">
<div class="w3-row-padding w3-margin-top">
<!--Code for each card-->     
    <div class="w3-third">
        <div class="w3-card">
            <img src="Players/Curry.jpg" alt="curry" style="width:100%">
            <div class="w3-container w3-center">
        <h5 class="w3-orange">Steph Curry</h5>
        </div>
        </div>
        </div>
<!--End of each card-->
<div class="w3-third">
    <div class="w3-card">
        <img src="Players/download.jpg" alt="James" style="width:100%">
        <div class="w3-container w3-center">
    <h5 class="w3-yellow">LeBron James</h5>
    </div>
    </div>
    </div>

    <div class="w3-third">
        <div class="w3-card">
            <img src="Players/KD.jpg" alt="Durant" style="width:100%">
            <div class="w3-container w3-center">
        <h5 class="w3-black">Kevin Durant</h5>
        </div>
        </div>
        </div>

</div>
<div class="w3-row-padding w3-margin-top">
    <div class="w3-third">
        <div class="w3-card">
            <img src="Players/Tatum1.jpg" alt="Tatum" style="width:100%">
            <div class="w3-container w3-center">
        <h5 class="w3-green">Jayson Tatum</h5>
        </div>
        </div>
        </div>

    <div class="w3-third">
        <div class="w3-card">
            <img src="Players/Edwards.jpg" alt="Edwards" style="width:100%">
            <div class="w3-container w3-center">
        <h5 class="w3-blue">Anthony Edwards</h5>
        </div>
        </div>
        </div>
    

    <div class="w3-third">
        <div class="w3-card">
            <img src="Players/Wemby.jpg" alt="Wemby" style="width:100%">
            <div class="w3-container w3-center">
        <h5>Victor Wembenyama</h5>
        </div>
        </div>
        </div>
        </div>
    <div class="w3-container w3-red">
    <h1 class="w3-center">Chase Gestring, 2025</h1>
</div>
</div>
</div>
</body>
</html>
