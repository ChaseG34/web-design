<!DOCTYPE html>
<html>

<head>
<title>Slideshow Manual</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    img {height: 350px; width: 250px;}
    .mySlides {display:none;}
</style>

</head>
<body>
<div class="w3-container w3-auto">
  <div class="w3-center w3-green"><h1>Places in Lindbergh Highschool</h1>
    </div>
</div>
<!-- set up each image, the coding will be the same but different images-->
<div class="w3-content w3-display-container" style="max-width:500px">
  <!--Start of image-->  
  <div class="w3-display-container mySlides w3-text-blue w3-xlarge">
        <img src="Slides/Expo.jpg" alt="Expo" style="width:100%"> 
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
          <h3>The Expo</h3>
        </div>
    </div>  
    <!--End of image, repeat-->
    <div class="w3-display-container mySlides w3-text-blue w3-xlarge">
      <img src="Slides/Gym.jpg" alt="Gym" style="width:100%"> 
      <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
        <h3>The Gym</h3>
      </div>
  </div>
  <div class="w3-display-container mySlides w3-text-blue w3-xlarge">
    <img src="Slides/Library.jpg" alt="Library" style="width:100%"> 
    <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
      <h3>The Library</h3>
    </div>
</div>
<div class="w3-display-container mySlides w3-text-blue w3-xlarge">
  <img src="Slides/LunchRoom.jpg" alt="Lunch Room" style="width:100%"> 
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
    <h3>The Lunch Room</h3>
  </div>
</div>
<div class="w3-display-container mySlides w3-text-blue w3-xlarge">
  <img src="Slides/Auditorium.jpg" alt="Auditorium" style="width:100%"> 
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
    <h3>The Auditorium</h3>
  </div>
</div>
<div class="w3-display-container mySlides w3-text-blue w3-xlarge">
  <img src="Slides/CollabSpace.jpg" alt="Collab Space" style="width:100%"> 
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">
    <h3>Collab Spaces</h3>
  </div>
</div>



<!-- do not change this, these are your buttons for navigating through images-->
 
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<!-- CHANGE FOOTER-->
<footer>

       <div class="w3-center w3-green"> <h3> Chase Gestring, 2025 </h3></div>
    <div>
</footer>
</body>
</html>
